<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <title>Flash Image Helper</title>
</head>
<body>
    <input type="file" class="visually-hidden" id="file" name="file" accept="image/*" onchange="init(this)" />
    <h1 id="title">Flash Image Helper</h1>
    <div class="container" id="dropbox">
        <label id="label" for="file" >Select some files</label>
        <canvas class="visually-hidden" id="screen"></canvas>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
